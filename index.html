<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Expense Tracker</h1>
        <div class="container">
            <div class="section">
                <input type="text" id="expenseName" placeholder="Expense Name" required>
                <input type="number" name="expenseAmount" id="expenseAmount" placeholder="Amount" required>
                <select id="expenseCategory">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button class="add-btn" onClick="addExpense()">Add Expense</button>
            </div>

            <div class="expense-table">
                <table id="expense-table">
                    
                </table>
            </div>
            <div class="total-amount" id="total-amount"></div>
        </div>
        <script src="script.js"></script>
</body>
</html>
