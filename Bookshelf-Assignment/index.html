<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Libary Book Management System</h1>
        <div class="section">
            <h2>Add New Books</h2>
            <div>
                <input type="text" id="bookInput" placeholder="Enter book title">
                <button onClick="addtoFront()">Add to Front (unshift)</button>
                <button onClick="addtoEnd()">Add to End (push)</button>
            </div>
        </div>

        <div class="section">
            <h2>Remove Books</h2>
            <button class="remove-btn" onClick="removefromFront()">Remove from Front (shift)</button>
            <button class="remove-btn" onClick="removefromEnd()">Remove from End (pop)</button>
        </div>

        <div class="section">
            <h2>Current Book Shelf</h2>
            <h4>Front of Shelf</h4>
            <ol id="frontShelf"></ol>
             <h4>End of Shelf</h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
